<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django CTM{% endblock %}</title>

    {% block styles %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    {% endblock %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2rem 0;
            text-align: center;
        }

        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
        }
        table, th, td {
            border: 1px solid black;
        }

        .ts-wrapper {
            width: 80%;
            max-width: 500px;
            margin: 1rem auto;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 1rem auto;
            max-width: 600px;
        }
        .messages li {
            padding: 0.5rem;
            margin-bottom: 0.3rem;
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white p-3 mb-4">
    <div class="container">
        <nav>
            {% if user.is_authenticated %}
                <a href="/" class="text-white me-3">Tasks</a>
                <a href="/users/" class="text-white me-3">Users</a>
            {% if user.is_admin %}
                <a href="/admin/" class="text-white me-3">Admin panel</a>
            {% endif %}
                <a href="/profile/{{ user.id }}" class="text-white me-3">Profile</a>
                <a href="/logout/" class="text-white">Logout</a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Сообщения -->
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<footer class="bg-light text-center p-3 mt-5">
    &copy; 2025 Django CTM
</footer>

<!-- Подключаем JS после body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

</body>
</html>
